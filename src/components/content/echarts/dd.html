<!DOCTYPE html>

<head>

  <title>Title</title>
</head>
<body>
  <div class="wrap">
    <div class="con">

    </div>
  </div>
</body>
<style>
  body {
    margin: 0;
  }

  .wrap {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translateX(-50%) translateY(-50%);
    height: 200px;
    width: 200px;
    border: 1px solid #333333;
  }

  .con {
    height: 200px;
    width: 200px;
    background-color: #FF9900;
  }
  .wrap:hover {
    cursor: move;
  }
</style>
